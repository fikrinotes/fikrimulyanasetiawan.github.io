<head>
  <meta charset="UTF-8">

<body>
	<h1 align="center">Intergalactic War</h1> 
	<div class="canvas">
	  <div class="ufo">
	    <img src="images/ufo.png" height="45px" width="50px" alt="ufo" />
	  </div>
	  <div class="spaceship"><img src="images/spaceship.png" height="45px" width="50px" alt="spaceship" /></div> 
	</div>
	<div class="score">
	    Score : 0
	</div> 
	<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> Your Health : 100%</div>
</div>
	<div class="controller" align="center">
	  <div>
	    <button type="button" class="button-control up" onclick="ss_up()">Up</button>
	  </div>
	  <button type="button" class="button-control" onclick="ss_left()">left</button>
	  <button type="button" class="button-control" onclick="fire()">shot</button>
	  <button type="button" class="button-control" onclick="ss_right()">right</button>
	  <div>
	    <button type="button" class="button-control down" onclick="ss_down()">Down</button>
	  </div>

	    <button type="button" class="btn btn-primary" onclick="ss_up()">up</button>
	  </div>
	  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" onclick="ss_left()">< Left</button>
    <button type="button" class="btn btn-primary" onclick="fire()">Shot</button>
    <button type="button" class="btn btn-primary" onclick="ss_right()">Right ></button>
    </div> <br />
    <button type="button" class="btn btn-primary" onclick="ss_down()">down</button> -->
	</div>
	<audio src="Sound_effect/gunshots.mp3" id="gunshot"></audio>
	<audio src="Sound_effect/crash.mp3" id="crash"></audio> 
	<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">About Intergalactic War and it's play rule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" onclick="play()" class="btn btn-primary" data-bs-dismiss="modal">Understood, Let's Play</button>
      </div>
    </div>
  </div>
</div>
	<button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="play"><img src="Images/play-button.png" height="100px" alt="button-play" /></button>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/ResponsiveScript.js"></script>
